plugins {
    id 'java'
}

group 'com.petstore.api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.testng:testng:7.6.0'
    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'io.qameta.allure:allure-testng:2.18.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
}

test {
    delete "allure-results"
    environment "GROUP", "$GROUP"
    useTestNG() {
        useDefaultListeners = false
        suites "src/test/resources/testng.xml"
        includeGroups GROUP
    }
}

task generateAllureReport(type: Exec) {
    commandLine 'sh', '-c', "allure generate -o allure-report --clean"
}

test.finalizedBy(generateAllureReport)